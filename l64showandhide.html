<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery show and hide</title>

    <!-- bs css1 js1 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <style type="text/css">
        .row{
            height: 300px;
        }
    </style>
</head>
<body>
    

    <div class="container">

        <h1>jQuery  show and hide Method</h1>

        <div class="row">
            <div id="div1" class="col-md-3 bg-primary text-white">Div 1</div>
            <div id="div2" class="col-md-3 bg-success text-white">Div 2</div>
            <div id="div3" class="col-md-3 bg-warning text-white">Div 3</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="col-md-12">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. At eos veritatis animi corrupti consectetur, vitae aperiam soluta ab cumque accusamus, iusto voluptas modi provident exercitationem amet, est blanditiis. Ullam, minus.
            </p>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        // $(document).ready(function(){
        //     console.log('hi');
        // });

        $(function(){
            // console.log('hay i am working');
            

            // hide() & show() -> opacity none
            // $("#div1").hide();
            // $("#div1").show();

            // // 1s = 1000ms

            // $("#div1").hide(1000);
            // $("#div1").show(3000);


            // //slideUp() & slideDown()
            // $("#div3").slideUp();
            // $("#div3").slideDown();

            // // 1s = 1000ms

            // $("#div3").slideUp(1000);
            // $("#div3").slideDown(3000);

            // $("p").hide();
            // $("p").slideDown();


            // animate(obj,speed)
            $("#div3").animate({
                // "margin-left":"200px"
                // marginLeft: "300px"
                // "marginLeft": "300px"
                "margin-left" : "+=200px"
            },3000);


            $("#div3").animate({
                width:0,
                height:0,
                marginLeft:"200px",
                opacity:0,
                marginTop:"30px"
            },2000);

            //call back function

            $("#div1").fadeTo(1000,0,function(){
                $("#div2").fadeTo(2000,0,function(){
                    $("#div3").fadeTo(3000,0);
                })
            })
        });
    </script>
</body>
</html>
