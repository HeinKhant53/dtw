<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>

<body>


	<script type="text/javascript">
		

		//String
		const name = "kay kay";
		console.log(name);
		console.warn(typeof name);   //warning sign nae pya ml
		console.error(typeof(name)); //error sign nae pya ml


		//Number
		const age = 25;
		console.log(typeof age);


		//Boolean
		//const hascar = false;
		const hascar = true;
		console.log(typeof hascar);


		//let test;
		var test;
		//console.log(test);
		console.log(typeof test);


		//NULL (data type >> object)
		let car = null;
		//console.log(car);
		console.log(typeof car);


		// String
		let home="";
		console.log(home);
		console.log(typeof home);


		//Object
		const date=new Date();
		console.log(date);
		console.log(typeof date);



		// Object (js object)
		const address = {
			no:"No. 123",
			street:"st btw 75x36",
			city:"Mandalay"
		};


		console.log(address);
		console.log(typeof address);



		// Object (array)
		const hobbies = ['movie','music','sport'];
		console.log(hobbies);
		console.log(typeof hobbies);


	</script>

</body>
</html>
