<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Bar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Progress Bar</h1>

        <div class="progress"> 
            <div class="progress-bar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        </div> 

        <br/>

        <div class="progress"> 
            <div class="progress-bar bg-success" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        </div> 
        <br/>

        <div class="progress"> 
            <div class="progress-bar bg-danger" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <hr/>

        <h1>Progress Bar with value</h1>

        <div class="progress"> 
            <div class="progress-bar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div> 


        <hr/>

        <h1>Progress Bar with value / striped</h1>

        <div class="progress"> 
            <div class="progress-bar progress-bar-striped bg-info" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div> 

        <hr/>

        <h1>Progress Bar with value / striped / Height</h1>

        <div class="progress" style="height: 5px;"> 
            <div class="progress-bar progress-bar-striped bg-info" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div> 


        <h1>Multiple Bars</h1>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            <div class="progress-bar bg-warning" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
            <div class="progress-bar bg-info" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
