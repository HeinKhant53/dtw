        <script type="text/javascript">
            const x = 100;
            const y = 200;

            // Ternary Operator

            console.log( x > y ? "Yes, it is true" : "No, it is false");
            console.log( x < y ? "Yes, it is true" : "No, it is false");


            const num1 = "4";
            const num2 = 4;

            //check value
            document.write("equal to (==) result = "+ (num1 == num2 ? "True":"False")+ "<br/>");
            //check value / data type
            document.write("equal to (===) result = "+ (num1 === num2 ? "True":"False")+ "<br/>");

             //check value
             document.write("not equal to (!==) result = "+ (num1 == num2 ? "True":"False")+ "<br/>");
            //check value / data type
            document.write("not equal to (!==) result = "+ (num1 === num2 ? "True":"False")+ "<br/>");

            document.write("less than(<) result = "+ (num1 < num2 ? "True":"False")+ "<br/>");
            document.write("less than equal(<=) result = "+ (num1 <= num2 ? "True":"False")+ "<br/>");

            document.write("greater than(>) result = "+ (num1 > num2 ? "True":"False")+ "<br/>");
            document.write("greater than equal(>=) result = "+ (num1 >= num2 ? "True":"False")+ "<br/>");

            const id = 30;

            }

            const j= 100;
            let k = 100;

            if(j > k){
                console.log("Yes, j is greater than k");
            }else if(j == k){
                console.log("j is equal to k");
            }else{
                console.log("No, j is less than k");

            const color = "silver";

            switch(color){
                case "white":
                    console.log("My fav color is not white");
                    break;
                case "black":
                    console.log("My fav color is not black");
                    break;
                case "red":
                    console.log("My fav color is not red");
                    break;
                case "violet":
                    console.log("My fav color is not violet");
                    break;
                default:
                    console.log("Try Again");
                    break;
            }


            const dayCount = new Date().getDate();
            let today;
            switch(dayCount){
                case 0: 
                    today = "Sunday";
                    break;
                case 1: 
                    today = "Monday";
                    break;
                case 2: 
                    today = "Tuesday";
                    break;
                case 3: 
                    today = "Wednesday";
                    break;
                case 4: 
                    today = "Thursday";
                    break;
                case 5: 
                    today = "Friday";
                    break;
                default:
                    today = "Saturday";
                    break;
            }
            document.write(`Today is ${today}`);
       

            let p = 20;
            let q = 30;

            console.log(p);
            console.log(q);

            p = q;
            console.log(p);

            p = p + q;
            console.log(p);

            q += p;
            console.log(q);
            console.log(p);

            q -= p;
            console.log( q);

            q *= p;
            console.log( q);

            q /= p;
            console.log( q);
            
            q %= p;
