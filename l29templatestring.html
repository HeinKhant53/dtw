<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template String</title>

    <ul>
        <li>Name: Aung Aung</li>
        <li>Age: 25</li>
        <li>Job: Web Developer</li>
        <li>City: Mandalay</li>
    </ul>
</head>
<body>
    <script type="text/javascript">
        const name="Kyaw Kyaw";

        // Withour Template String

        // With Template String
        let myliststyle=`
        <ul>
            <li>Name: ${name}</li>

            <li>City: ${city}</li>

        </ul>    
        `
        document.write(myliststyle)


    </script>
