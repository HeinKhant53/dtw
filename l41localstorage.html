<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Storage</title>
</head>
<body>

    <h1>Local Storage</h1>
    
    <script type="text/javascript">
        // Local Storage

        //Store
        localStorage.setItem('name','aung aung');
        localStorage.setItem('age',27);
        localStorage.setItem('city','Yangon');


        //Update
            //Method1
            localStorage.setItem('name','kyaw kyaw');

            //Method2
            localStorage.age  = 30;

        //Get

        let getname1 = localStorage.getItem("name");
        console.log(getname1);
        console.log(typeof getname1);

        let getAge = localStorage.getItem("age");
        console.log(getAge);
        console.log(typeof getAge);


        // Delete/Destroy

        // Method 1 (destory single)

        localStorage.removeItem("name");
        localStorage.removeItem("age");

        //Method 2 (destory all)

        localStorage.clear();


        //Session Storage

        //Store
        sessionStorage.setItem("name","Su Su");
        sessionStorage.setItem("age",30);
        sessionStorage.setItem("city","Yangon");

        //Update
            //Method 1
            sessionStorage.setItem("name","Yu Yu");
            //Method 2
            sessionStorage.age = 50;

        //Get
        let getAge2 = sessionStorage.getItem('age');
        console.log(getAge2);
        console.log(typeof getAge2);
        //Delete / Destroy
        sessionStorage.removeItem('name');
        sessionStorage.clear();
    </script>
</body>
</html>
