<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Bootstrap Form</h1>

        <!-- enctype="multipart/form-data" -> file include -->
        <form action="#" method="" enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname"  class="form-control form-control-sm rounded-0" placeholder="Enter your first name"/>
                </div>
    
    
                <div class="col-md-6 mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname"  class="form-control form-control-sm rounded-0" placeholder="Enter your last name"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select form-select-lg">
                        <option selected disable>Choose Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="slk">Srilanka</option>
                        <option value="indo">Indonesia</option>
                    </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="role">Role</label>
                    <select name="role[]" id="role" class="form-select form-select-sm multiple">
                        <option value="ad">Admin</option>
                        <option value="mg">Manager</option>
                        <option value="sp">Supervisor</option>
                        <option value="ed">Editor</option>
                        <option value="vr">Viewer</option>
                    </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderm" class="form-check-input" value="1" />
                        <label for="genderm">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderf" class="form-check-input" value="2" />
                        <label for="genderf">Female</label>
                    </div>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label>Fav Music</label>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop">
                        <label for="favpop">Pop</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock">
                        <label for="favrock">Rock</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hiphop">
                        <label for="favhip">Hip-hop</label>
                    </div>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Choose  DOB"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="nrc">NRC</label>
                    <input type="file" name="nrc" id="nrc" class="form-control form-control-sm">
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="score">Score</label>
                    <input type="range" name="score" id="nrc" class="form-range" min="0" max="100" step="10" value="20">
                </div>

                <div class="col-md-12 form-group mb-3">
                    <label for="bio">Summary Bio</label>
                    <textarea name="bio" id="bio" class="form-control" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="col-md-6 form-group mb-3">
                <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
                    <label for="agree">I agree all the above regulations.</label>
                </div>
            </div>

            <div class="col-md-12">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm rounded-0">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm rounded-0 ms-3">Register</button>
              </div>
            </div>
        </form>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
