<!DOCTYPE html>
<html lang="en">
<head>
    <title>Row and Column</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
        <h1>Row and Column</h1>

        <div>
            <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
            <h1 class="col-3 bg-primary text-light">Hello Mandalay</h1>
        </div>


        <div class="row">
            <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
            <h1 class="col-3 bg-primary text-light">Hello Mandalay</h1>
        </div>


        <div class="row">
            <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
            <h1 class="col-7 bg-primary text-light">Hello Mandalay</h1>
            <h1 class="col-3 bg-primary text-light">Hello Bago</h1>
            <h1 class="col-2 bg-primary text-light">Hello Mawlamyine</h1>
            <h1 class="col-10 bg-primary text-light">Hello Yay</h1>
            <h1 class="col-2 bg-primary text-light">Hello Chin</h1>
        </div>

        <br/><hr/>


        <div class="container-fluid">

            <div class="col6 bg-primary text-light">

                <div class="row">
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div1</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column2 - div1</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column3 - div1</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column4 - div1</div>
                    <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column5 - div1</div>
                </div>
            </div>
        
            <div class="col6 bg-secondary text-light">

                <div class="row">
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">

                        <div class="row">
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1 - Div2 - Part1</div>
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1 - Div2 - Part2</div>
                        </div>
                    </div>
                    
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column2 - Div2</div>

                </div>
            </div>
            
        </div>
        
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
