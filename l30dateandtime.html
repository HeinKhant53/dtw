<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date and Time</title>
    <p id="dimyear"></p>
</head>
<body>
    <script type="text/javascript">

        let date = new Date();
        console.log(date);
        // Mon Apr 11 2022 17:19:25 GMT+0630 (Myanmar Time)
        
        // let getdate = new Date().getDate();
        let getdate = date.getDate();
        console.log(getdate); //11

        let hour = date.getHours();
        console.log(`this is hours = ${hour} hr`);

        let minute = date.getMinutes();
        console.log(`this is minutes = ${minute} min`);

        let second = date.getSeconds();
        console.log(`this is seconds = ${second} sec`);

        let time = new Date().getTime();
        console.log(`this is time = ${time}`);

        //1s = 1000s
        //1 jan 1970 --> upnow
        let now = Date.now();
        console.log(`this is now = ${now}`);

        //return index number Eg.. January is 0 / December is 11
        let month = date.getMonth();
        console.log(`this is month = ${month}`);



        let year = date.getFullYear();
        console.log(`this is year = ${year}`);

        let utcyear = date.getUTCFullYear();
        console.log(`this is UTC year = ${utcyear}`);

        document.getElementById('dimyear').textContent=utcyear;


        //m d y hr:m:s
        let birthday = new Date('8-10-2003');
        birthday = new Date('8-10-2003 11:35:00');
        birthday = new Date('Aug 10 2003');
        birthday = new Date('11/10/2005');

        console.log(birthday);


        //set function
        birthday.setMonth(2);
        birthday.setDate(12);
        birthday.setFullYear(2003);

        birthday.setHours(15);
        birthday.setMinutes(30);
        birthday.setMilliseconds(50);
    </script>
</body>
</html>
